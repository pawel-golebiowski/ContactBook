<mat-table class="dashboard-contacts-table" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthday">
        <mat-header-cell *matHeaderCellDef> Birthday </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.birthday | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="pictureUrl">
        <mat-header-cell *matHeaderCellDef> Picture </mat-header-cell>
        <mat-cell *matCellDef="let element"> <mat-icon> radio</mat-icon> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>

            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row colo *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
